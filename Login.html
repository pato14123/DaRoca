<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login DaRoça</title>

    <script>
        function Verificar(){
            var Email = VerificarEmail()
            var Senha = VerificarSenha()
            if(Email === true && Senha === true){
                event.preventDefault() //Errado tbm
                location.href = "DaRoca_Conectado.html"
            }
            else{
                alert("Email ou Senha incorretos")
            }
        }

        function VerificarEmail(){
            var Email = document.getElementById('Email').value
            if(Email == "a@gmail.com"){
                return true
            }
            else{
                return false
            }
        }

        function VerificarSenha(){
            var Senha = document.getElementById('Senha').value
            if(Senha == "123"){
                return true
            }
            else{
                return false
            }
        }
    </script>
</head>

<body>
<header>
    <img src="Imagens/Logo_DaRoca.jpg" id="logo">
    <h1>DaRoça</h1>
</header>

<div>
    <h2>Login</h2>
    <form onsubmit="Verificar()">
        <p>
            <label>Email:</label>
            <input type="email" id="Email">
        </p>

        <p>
            <label>Senha:</label>
            <input type="password" id="Senha">
        </p>
        <p>
            <input type="submit" value="Conectar" id="Conectar">
            <input type="reset" value="Apagar" id="Apagar">
            <a href="DaRoca.html"><input type="button" value="Voltar" id="Voltar"></a>
        </p>
    </form>
</div>
    
</body>
</html>
