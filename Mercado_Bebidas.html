<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado DaRoça</title>
    <style>

        body{
            margin: 0;
            background-color: #0F3C04;
        }

        header{
            margin: auto;
            background-color: #013C31;
            justify-content: center;
            align-items: center;
            height: 90px;
            display: flex;
        }

        #logo{
            width: 75px;
            height: 75px;
        }

        h1{
            width: 114px;
            height: 26px;
            flex-shrink: 0;
            color: #FFA800;
            font-family: Inter;
            font-size: 30px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        h2{
            color: white;
            font-family: Inter;
            font-size: 70px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin: 0;
        }

        #Bem-Vindo{
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.14) 0%, rgba(0, 0, 0, 0.70) 56.5%), url(Imagens/Imagem_mercado.jpg) lightgray 50% / cover no-repeat;
            height: 400px;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        #Selecionar{
            text-align: center;
            margin-top: 80px;
            background-color: rgb(255, 255, 255);
            padding: 15px;
        }

        #Selecionar_Tipo{
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-around;
        }

        #Frutas{
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #Frutas:hover{
            cursor: pointer;
            background-color: #329e17;
        }

        #Frutas:active{
            background-color: #1c580d;
        }

        #Vegetais{
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #Vegetais:hover{
            cursor: pointer;
            background-color: #329e17;
        }

        #Vegetais:active{
            background-color: #1c580d;
        }

        #Frios{
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #Frios:hover{
            cursor: pointer;
            background-color: #329e17;
        }

        #Frios:active{
            background-color: #1c580d;
        }

        #Bebidas{
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #Bebidas:hover{
            cursor: pointer;
            background-color: #329e17;
        }

        #Bebidas:active{
            background-color: #1c580d;
        }

        #Alimentos{
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #Alimentos:hover{
            cursor: pointer;
            background-color: #329e17;
        }

        #Alimentos:active{
            background-color: #1c580d;
        }

    </style>

    <script>
        function Frutas(){
            location.href = "Mercado_Frutas.html"
        }

        function Vegetais(){
            location.href = "Mercado_Vegetais.html"
        }

        function Frios(){
            location.href = "Mercado_Frios.html"
        }

        function Bebidas(){
            location.href = "Mercado_Bebidas.html"
        }

        function Alimentos(){
            location.href = "Mercado_Alimentos.html"
        }
    </script>
</head>
<body>
    
    <header>
        <img src="Imagens/Logo_DaRoca.jpg" id="logo">
        <h1>DaRoça</h1>
    </header>

    <div id="Bem-Vindo">
        <h2>Bem-Vindo ao mercado DaRoça</h2>
    </div>

    <div id="Selecionar">
        <h3>Selecione o tipo de Mercadoria que deseja procurar</h3>
        <div id="Selecionar_Tipo">
            <div id="Frutas" onclick="Frutas()">
                <p>Frutas</p>
            </div>
            
            <div id="Vegetais" onclick="Vegetais()">
                <p>Vegetais</p>
            </div>

            <div id="Frios" onclick="Frios()">
                <p>Frios</p>
            </div>

            <div id="Bebidas" onclick="Bebidas()">
                <p>Bebidas</p>
            </div>

            <div id="Alimentos" onclick="Alimentos()">
                <p>Alimentos</p>
            </div>
        </div>
    </div>

</body>
</html>
