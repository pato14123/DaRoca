<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DaRoça</title>

    <!--CSS-->

    <style>
        body{
            background-color: #0F3C04;
            margin: 0px;
        }

        header{
            margin: auto;
            background-color: #013C31;
            justify-content: center;
            align-items: center;
            height: 90px;
            display: flex;
        }

        #logo{
            width: 75px;
            height: 75px;
        }

        h1{
            width: 114px;
            height: 26px;
            flex-shrink: 0;
            color: #FFA800;
            font-family: Inter;
            font-size: 30px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        div{
            background-color: white;
            width: 550px;
            margin: auto;
            padding: 10px;
            
        }

        h2{
            text-align: center;
        }

        form{
            background-color: white;
            margin: auto;
        }

        label{
            font-family: Inter;
            font-size: 22px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        #Frequencia{
            display: flex;
            justify-content: space-between;
        }

        #Finalizar{
            width: 156px;
            height: 53px;
            border-radius: 10px;
            background-color: #3CDA2E;
        }

        #Finalizar:hover{
            cursor: pointer;
            background-color: #30b125;
        }

        #Finalizar:active{
            background-color: #24831c;
        }

        #Apagar{
            width: 156px;
            height: 53px;
            border-radius: 10px;
            background-color: #F23D3D;
        }

        #Apagar:hover{
            cursor: pointer;
            background-color: #ce3232;
        }

        #Apagar:active{
            background-color: #8b2121;
        }

        #Voltar{
            width: 156px;
            height: 53px;
            border-radius: 10px;
            background-color: #ECECEC;;
        }

        #Voltar:hover{
            cursor: pointer;
            background-color: #c5c5c5;
        }

        #Voltar:active{
            background-color: #686868;
        }
    </style>

    <script>
        function Verificar(){

            var Nome = VerificacaoVazioNome()
            var Senha = VerificacaoVazioSenha()
            var Email = VerificacaoVazioEmail()
            var MelhorDia = VerificacaoVazioMelhorDia()
            var Telefone = VerificarTelefone()
            var CEP = VerificarCEP()
            if (Nome == false || Senha == false || Email == false || MelhorDia == false || Telefone == false || CEP == false){
                alert("Alguma informação está com valores inválidos, Tente Novamente")
                event.preventDefault()
            }

            else{ // Parte temporária. motivo: não consigo redirecionar sem isso, que está errado
                event.preventDefault()
                window.location.href= "CadastroFinalizado.html"
            }
        }

        function VerificarTelefone(){
            var digitosnecessariosTelefone = 11
            var digitado = document.getElementById("Telefone").value
            var quantidadeDigitada = digitado.toString().length
            if (quantidadeDigitada != digitosnecessariosTelefone){
                return false
            }
            else{
                return true
            }
        }

        function VerificarCEP(){
            var digitosnecessariosCEP = 8
            var digitado = document.getElementById("CEP").value
            var quantidadeDigitada = digitado.toString().length
            if (quantidadeDigitada != digitosnecessariosCEP){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioNome(){
            var Nome = document.getElementById("Nome").value
            var tamanho = Nome.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioSenha(){
            var Senha = document.getElementById("Senha").value
            var tamanho = Senha.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioEmail(){
            var Email = document.getElementById("Email").value
            var tamanho = Email.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioMelhorDia(){
            var MelhorDia = document.getElementById("MelhorDia").value
            var tamanho = MelhorDia.toString().length
            if (tamanho == 1 || tamanho == 2){
                return true
            }
            else{
                return false
            }
        }

        
    </script>
</head>
<body>

    <header>
        <img src="Imagens/Logo_DaRoca.jpg" id="logo">
        <h1>DaRoça</h1>
    </header>

    <div>
        <h2>Cadastre-se</h2>
        <form onsubmit="Verificar()">
            <p>
                <label>Nome:</label>
                <input type="text" id="Nome">
            </p>

            <p>
                <label>Senha:</label>
                <input type="password" id="Senha">
            </p>

            <p>
                <label>Email:</label>
                <input type="email" id="Email">
            </p>

            <p>
                <label>Telefone:</label>
                <input type="number" id="Telefone">
            </p>

            <p>
                <label>CEP:</label>
                <input type="number" id="CEP">
            </p>

            <p>
                <label>Melhor dia para a entrega:</label>
                <input type="number" id="MelhorDia">
            </p>

            <p>
                <label>Frequência:</label>
                <p id="Frequencia">
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Semanal</label>
                    </p>
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Quinzenal</label>
                    </p>
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Mensal</label>
                    </p>
                </p>
            </p>
            <p>
                <input type="submit" value="Finalizar" id="Finalizar">
                <input type="reset" value="Apagar" id="Apagar">
                <a href="DaRoca.html"><input type="button" value="Voltar" id="Voltar"></a>
            </p>
        </form>
    </div>
    
</body>
</html>
