<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro DaRoça</title>

    <script>
        function Verificar(){

            let Nome = VerificacaoVazioNome()
            let Senha = VerificacaoVazioSenha()
            let Email = VerificacaoVazioEmail()
            let MelhorDia = VerificacaoVazioMelhorDia()
            let Telefone = VerificarTelefone()
            let CEP = VerificarCEP()
            if (Nome == false || Senha == false || Email == false || MelhorDia == false || Telefone == false || CEP == false){
                alert("Alguma informação está com valores inválidos, Tente Novamente")
                event.preventDefault()
            }

            else{ // Parte temporária. motivo: não consigo redirecionar sem isso, que está errado
                event.preventDefault()
                window.location.href= "CadastroFinalizado.html"
            }
        }

        function VerificarTelefone(){
            let digitosnecessariosTelefone = 11
            let digitado = document.getElementById("Telefone").value
            let quantidadeDigitada = digitado.toString().length
            if (quantidadeDigitada != digitosnecessariosTelefone){
                return false
            }
            else{
                return true
            }
        }

        function VerificarCEP(){
            let digitosnecessariosCEP = 8
            let digitado = document.getElementById("CEP").value
            let quantidadeDigitada = digitado.toString().length
            if (quantidadeDigitada != digitosnecessariosCEP){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioNome(){
            let Nome = document.getElementById("Nome").value
            let tamanho = Nome.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioSenha(){
            let Senha = document.getElementById("Senha").value
            let tamanho = Senha.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioEmail(){
            let Email = document.getElementById("Email").value
            let tamanho = Email.toString().length
            if (tamanho <= 0){
                return false
            }
            else{
                return true
            }
        }

        function VerificacaoVazioMelhorDia(){
            let MelhorDia = document.getElementById("MelhorDia").value
            if (MelhorDia != ""){
                return true
            }
            else{
                return false
            }
        }

        
    </script>
</head>
<body>

    <header>
        <img src="Imagens/Logo_DaRoca.jpg" id="logo">
        <h1>DaRoça</h1>
    </header>

    <div>
        <h2>Cadastre-se</h2>
        <form onsubmit="Verificar()">
            <p>
                <label>Nome:</label>
                <input type="text" id="Nome">
            </p>

            <p>
                <label>Senha:</label>
                <input type="password" id="Senha">
            </p>

            <p>
                <label>Email:</label>
                <input type="email" id="Email">
            </p>

            <p>
                <label>Telefone:</label>
                <input type="number" id="Telefone">
            </p>

            <p>
                <label>CEP:</label>
                <input type="number" id="CEP">
            </p>

            <p>
                <label>Melhor dia para a entrega:</label>
                <select id="MelhorDia">
                    <option></option>
                    <option>Domingo</option>
                    <option>Segunda</option>
                    <option>Terça</option>
                    <option>Quarta</option>
                    <option>Quinta</option>
                    <option>Sexta</option>
                    <option>Sábado</option>
                </select>
            </p>

            <p>
                <label>Frequência:</label>
                <p id="Frequencia">
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Semanal</label>
                    </p>
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Quinzenal</label>
                    </p>
                    <p>
                        <input type="radio" name="Frequencia">
                        <label>Mensal</label>
                    </p>
                </p>
            </p>
            <p>
                <input type="submit" value="Finalizar" id="Finalizar">
                <input type="reset" value="Apagar" id="Apagar">
                <a href="DaRoca.html"><input type="button" value="Voltar" id="Voltar"></a>
            </p>
        </form>
    </div>
    
</body>
</html>
