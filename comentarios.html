<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comentarios.css">
    <title>Document</title>

    <script>
        function Retornar(){
            location.href = "DaRoca_Conectado.html"
        }

        function Concluir(){
            event.preventDefault()
            location.href = 'comentarios_enviado.html'
        }
    </script>
</head>
<body>
    <header>
        <div>
            <button id="retornar_menuprincipal" onclick="Retornar()">voltar</button>
        </div>

        <div id="logo_menu">
            <img src="Imagens/Logo_DaRoca.jpg" id="logo">
            <h1>DaRoça</h1>
        </div>
    </header>
    <div id="comentario">
        <form id="descricao">
            <h2>Comentário</h2>
            <div>
                <p>
                    <label>Assunto:</label>
                    <select>
                        <option></option>
                        <option>Comentário</option>
                        <option>Sugestão</option>
                        <option>Reclamação</option>
                    </select>
                </p>
                <p>
                    <label>Descrição:</label>
                    <p>
                        <textarea placeholder="Escreva seu comentário"></textarea>
                    </p>
                </p>
            </div>
        </form>
        
        <form id="botoes" onsubmit="Concluir()">
            <input type="reset" value="Limpar" id="limpar">
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>
</html>
